  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img
          src="./images/GPAZone logo.png"
          alt="GPAZoneLogo"
          class="top-logo"
        />
      </div>
      <nav class="navbar-right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">How to Calculate</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section>
        <h1>GPA Calculator</h1>
        <p>This is a GPA (Grade Point Average) calculator.</p>
        <p>
          To calculate your GPA, enter the Credits and select the Grade for each
          course.
        </p>
        <!-- <div class="buttons">
          <button class="sort-ascending">Sort as ascending</button>
          <button class="sort-descending">Sort as descending</button>
        </div> -->
      </section>

      <section class="input-parts">
        <form action="">
          <div>
            <label for="course name">Course (optional)</label>
            <label for="">Credits*</label>
            <label for="">Grade*</label>
          </div>

          <div>
            <input
              type="text"
              id="course-name"
              placeholder="Course Name"
              class="course-type"
              list="options"
            />
            <input
              type="number"
              placeholder="Credits"
              min="0"
              max="6"
              class="course-credit"
            />
            <select name="select" class="select" placeholder="Grade">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button type="button" class="trash-button">
              <i class="fa fa-trash-o" style="font-size: 16px"></i>
            </button>
            <!-- <img src="./images/trash-can.png" alt="" class="trash-can" /> -->
          </div>

          <div>
            <input
              type="text"
              id="course-name"
              placeholder="Course Name"
              class="course-type"
              list="options"
            />
            <input
              type="number"
              placeholder="Credits"
              min="0"
              max="6"
              class="course-credit"
            />
            <select name="select" class="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button type="button" class="trash-button">
              <i class="fa fa-trash-o" style="font-size: 16px"></i>
            </button>
          </div>

          <div>
            <input
              type="text"
              id="course-name"
              placeholder="Course Name"
              class="course-type"
              list="options"
            />
            <input
              type="number"
              placeholder="Credits"
              min="0"
              max="6"
              class="course-credit"
            />
            <select name="select" class="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button type="button" class="trash-button">
              <i class="fa fa-trash-o" style="font-size: 16px"></i>
            </button>
          </div>
        </form>
      </section>

      <section>
        <div>
          <img src="./images/plus.png" alt="" class="plus-sign" />
          <!-- <i class="fas fa-plus-square" style="font-size: 16px"></i> -->
        </div>

        <div class="result">
          <p id="gpa-text">Your GPA is</p>
          <input type="number" />
          <h2 id="gpa-result">0.00</h2>
        </div>

        <div>
          <button class="btn-reset">Reset</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>
        <ul>
          <li>About us</li>
